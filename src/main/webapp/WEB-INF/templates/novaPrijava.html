<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: site-head">
</head>
<body>
<header th:replace="layout :: site-header"></header>
<div class="w3-center">
	<form method="POST" th:object="${prijavaKvaraForm}">
		<h1 th:text="${'Nova prijava'}"></h1>
		<br/><br/>
	<!-- <table class="w3-table-all" style="width: 40%;margin: 0 auto"> -->
		<table class="table table-bordered" style="width: 40%;margin: 0 auto">	 		
			<tr>
				<td th:text="${'Naziv prijave'}"></td>
				<td><input type="text" class="w3-input w3-border w3-round" th:field="*{nazivPrijave}"></input></td>				
			</tr>	
			<tr>
				<td th:text="${'Opis prijave'}"></td>
				<td><textarea class="w3-input w3-border w3-round w3-hover-light-grey" rows="10" cols="50" th:field="*{opisPrijave}"></textarea></td>
			</tr>
			<tr>
				<td th:text="${'Odaberi korisnika: '}"></td>
				<td>
				<select class="w3-select w3-sand" th:field="*{zaposlenik}">
				<option th:each="zaposlenik : ${zaposlenici}" 
						th:value="${zaposlenik.id}" 
						th:text="${zaposlenik.prezime}">
				</option>
				</select></td>
			</tr>
			<tr>
				<td th:text="${'Odaberi kategoriju: '}"></td>
				<td><select class="w3-select w3-sand" th:field="*{kategorija}">
				<option th:each="kategorija : ${kategorije}"
				 		th:value="${kategorija.idKategorija}"
				 		th:text="${kategorija.naziv}">
				</option>
				</select></td>
			</tr>
			<tr>
				<td th:text="${'Odaberi hitnost: '}"></td>
				<td><select class="w3-select w3-sand" th:field="*{hitnost}">
				<option th:each="hitnost : ${hitnosti}"
				 		th:value="${hitnost.idHitnost}"
				 		th:text="${hitnost.naziv}">
				</option>
				</select></td>
			</tr>		
			<tr>
				<td colspan="2" align="center">
				<!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
				<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
				<input class="w3-btn w3-round-large w3-blue" type="submit" value="Spremi" /></td>			
			</tr>
		</table>
	</form>
</div>
<footer th:replace="layout :: site-footer"></footer>
</body>
</html>
